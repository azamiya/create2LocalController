<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="icon" type="image/png" href="../favicon.ico" />
<script src="http://cdn.peerjs.com/0/peer.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="./botController.js"></script>
<script type="text/javascript" src="./peerSettings.js"></script>
<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
    text-align: center;
    font-size: 200%;
    font-weight: bold;
    background-color: yellow;
}
button{
		background-color: #4CAF50;
    border: none;
    color: white;
    padding: 8px 12px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}
</style>
</head>
<body>
	<h1>Roomba remote receiver with video chat</h1>
  <hr>
  <div>
      <input type="text" placeholder="Input your ID" id="my-id-input">
      <button onclick="setmyID()">Set myID</button>
  </div>
  <!--Display both ID-->
  <div>
      <p>MyID: <span id="my-id">-</span></p>
      <p>PartnerID: <span id="partnerID">-</span></p>
  </div>
  <hr>
  <div id="receive_message"></div>
  <div>
      <video id="myVideo" style="width: 300px;" autoplay muted></video>
      <video id="partnerVideo" style="display: none;" autoplay></video>
  </div>
	<hr>
	<button onclick="Reset()">Reset</button>
  <button onclick="Passive()">Passive</button>
  <button onclick="Safe()">safe</button>
  <button onclick="Full()">full</button>
  <button onclick="Beep()">beep</button>
  <button onclick="Close()">close</button>
  <hr>


  <!--display keypad-->
	<table style="width:50%">
	  <tr>
	    <th></th>
	    <th id="Forward">&#8673;</th> 
	    <th></th>
	  </tr>
	  <tr>
	    <td id="Left">&#10226;</td>
	    <td></td>
	    <td id="Right">&#10227;</td>
	  </tr>
	  <tr>
	    <td></td>
	    <td id="Back">&#8675;</td>
	    <td></td>
	  </tr>
	</table>
</body>
</html>
