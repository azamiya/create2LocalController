<!Doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>gamepad test</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    
  </head>
  
  <body>
    <div class="row">
      <div class="col-xs-2"></div>
      <div class="col-xs-8">
	<button type="button" class="btn col-xs-3 btn-default btn-lg" id="0">back</button>
	<button type="button" class="btn col-xs-3 btn-default btn-lg" id="1">forward</button>
	<button type="button" class="btn col-xs-3 btn-default btn-lg" id="2">left</button>
	<button type="button" class="btn col-xs-3 btn-default btn-lg" id="3">right</button>
	<button type="button" class="btn col-xs-3 btn-default btn-lg" id="4">reset</button>
	<button type="button" class="btn col-xs-3 btn-default btn-lg" id="5">full</button>
	<button type="button" class="btn col-xs-3 btn-default btn-lg" id="6">safe</button>	
	<button type="button" class="btn col-xs-3 btn-default btn-lg" id="7">passive</button>	
	<button type="button" class="btn col-xs-3 btn-default btn-lg" id="8">lightOn</button>	
	<button type="button" class="btn col-xs-3 btn-default btn-lg" id="9">lightOff</button>	
	<button type="button" class="btn col-xs-3 btn-default btn-lg" id="10">beep</button>	
	<button type="button" class="btn col-xs-3 btn-default btn-lg" id="11">close</button>
      </div>
      <div class="col-xs-2"></div>
    </div>
    
  </body>

  <style>
    h2{
    font-size:30px;
    }
  </style>
  <script>
    var irobotCommand=io.connect('http://localhost:3000/irobotCommand');

    $(".btn").click(function(){
      console.log(this.id);
      irobotCommand.emit("message",{id:this.id});
    });
  </script>

</html>
